<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>FizzBuzz</title>
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">Nechta Fizz, Nechta Buzz, Nechta FizzBuzz</h1>
      <form class="site-form">
        <input class="form-input" type="number" placeholder="number..." />
        <button class="form-btn" type="submit">Natijani ko'rsat</button>
      </form>
      <div class="result-wrapper">
        <div class="result">
          <h2 class="result-title title-1">Nechta Fizz</h2>
          <p class="result-text text-1"></p>
        </div>
        <div class="result">
          <h2 class="result-title title-2">Nechta Buzz</h2>
          <p class="result-text text-2"></p>
        </div>
        <div class="result">
          <h2 class="result-title title-3">Nechta FizzBuzz</h2>
          <p class="result-text text-3"></p>
        </div>
      </div>
      <div class="ivalid-wrapper">
        <h2 class="invalid-title">Bo'linmaganlar</h2>
        <p class="invalid-text"></p>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
